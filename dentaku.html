<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>電卓</title>
    <link rel="stylesheet" type="text/css" href="../css/dentaku.css">
    <script type="text/javascript" src="../js/dentaku.js"></script>

    <body>
        <form name="myForm">
            <table border="2" border-coclor="#444444">
                <tr>
                    <!--入力欄 クリアボタン -->
                    <td colspan="4">
                        <input type="text" onFocus="this.blur()" value="0" size="7" name="tx_Line" class="text">
                    </td>
                </tr>
                <tr>
                    <!-- AC +/- % -->
                    
                    <td>
                        <button class="op" type="button" onclick="btn_clear()">AC</button>
                    </td>
                    <td>
                        <button class="op" type="button" onclick="btn_ps()">+/-</button>
                    </td>
                    <td>
                        <button class="op" type="button" onclick="btn_par()">%</button>
                    </td>
                    <td>
                        <button class="op" type="button"  onclick="btn_op('/')" >÷</button>
                    </td>
                    
                    
                </tr>
                <tr>
                    <!-- 7 8 9 * -->
                    <td>
                        <button type="button" onclick="btn_value(7)">7</button>
                    </td>
                    <td>
                        <button type="button" onclick="btn_value(8)">8</button>
                    </td>
                    <td>
                        <button type="button" onclick="btn_value(9)">9</button>
                    </td>
                                        <td>
                        <button class="op" type="button" onclick="btn_op('*')">×</button>
                    </td>
                </tr>
                <tr>
                    <!--AC 4 5 6 +-->
                    <td>
                        <button type="button" onclick="btn_value(4)">4</button>
                    </td>
                    <td>
                        <button type="button" onclick="btn_value(5)">5</button>
                    </td>
                    <td>
                        <button type="button" onclick="btn_value(6)">6</button>
                    </td>
                    <td>
                        <button class="op" type="button" onclick="btn_op('-')">-</button>
                    </td>
                </tr>
                <tr>
                    <!--3 2 1  -->
                    <td>
                        <button type="button" onclick="btn_value(1)">1</button>
                    </td>
                    <td>
                        <button type="button" onclick="btn_value(2)">2</button>
                    </td>
                    <td>
                        <button type="button" onclick="btn_value(3)">3</button>
                    </td>
                    <td>
                        <button class="op" type="button" onclick="btn_op('+')">+</button>
                    </td>
                </tr>
                <tr>
                    <!--00 0 . = +-->
                    <td>
                        <button type="button" onclick="btn_value('00')">00</button>
                    </td>
                    <td>
                        <button type="button" onclick="btn_value(0)">0</button>
                    </td>
                    <td>
                        <button type="button" onclick="btn_conma()">.</button>
                    </td>
                    <td>
                        <button class="op" type="button" onclick="btn_op('=')">=</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</head>

</html>
