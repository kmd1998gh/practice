<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<title>基礎練習4</title>
<script type="text/javaScript"><!--
  function OnButtonClick(){
    dt=new Date();
    h=dt.getHours();
    m=dt.getMinutes();
    s=dt.getSeconds();
    alert("現在時刻\n"+h+"時"+m+"分"+s+"秒");
  }
// --></script>
<body>
  <input type="button" value="実行" onclick="OnButtonClick();"/><br />
</body>
</head>
</html>
